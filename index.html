        // App Code

        // Constants
        const ADD_TODO = 'ADD_TODO';
        const REMOVE_TODO = 'REMOVE_TODO';
        const TOGGLE_TODO = 'TOGGLE_TODO';
        const ADD_GOAL = 'ADD_GOAL';
        const REMOVE_GOAL = 'REMOVE_GOAL';
        const RECEIVE_DATA = 'RECEIVE_DATA';


        // Actions creators

        const addTodoAction = todo => ({type: ADD_TODO, todo});
        const removeTodoAction = id => ({type: REMOVE_TODO, id});
        const toggleTodoAction = id => ({type: TOGGLE_TODO, id});
        const addGoalAction = goal => ({type: ADD_GOAL, goal});
        const removeGoalAction = id => ({type: REMOVE_GOAL, id});
        const receiveDataActions = (todos, goals) => ({type: RECEIVE_DATA, todos, goals});


        function todos(state = [], action) {
          switch(action.type) {
            case ADD_TODO :
              return state.concat([action.todo])
            case REMOVE_TODO :
              return state.filter(todo => todo.id !== action.id)
            case TOGGLE_TODO : 
              return state.map(todo => todo.id !== action.id ? todo :
                Object.assign({}, todo, {complete: !todo.complete})
              )
            case RECEIVE_DATA :
              return action.todos
            default : 
              return state
          }
        }

        function goals(state = [], action) {
          switch(action.type) {
            case ADD_GOAL : 
              return state.concat([action.goal])
            case REMOVE_GOAL :
              return state.filter(goal => goal.id !== action.id)
            case RECEIVE_DATA :
              return action.goals
            default : 
              return state
            }
        }

        function loading(state = true, action) {
          switch(action.type) {
            case RECEIVE_DATA :
              return false
            default : 
              return state
          }
        }

        const checker = store => next => action => {
          if (
            action.type === ADD_TODO &&
            action.todo.name.toLowerCase().includes('bitcoin')
          ) {
            return alert ('Nope do not do that for Todos!');
          }

          if (
            action.type === ADD_GOAL && 
            action.goal.name.toLowerCase().includes('bitcoin')
          ) {
            return alert ('Nope do not do that Goals!');
          }

          next(action)
        }

        const logger = store => next => action => {
          console.group(action.type)
            console.log('The action: ', action)
            const result = next(action);
            console.log('The new state: ', store.getState())
          console.groupEnd();

          return result;
        }


        const store = Redux.createStore(Redux.combineReducers({
          todos,
          goals,
          loading
        }), Redux.applyMiddleware(checker, logger));

      </script>
      <script type="text/babel">
        function List(props) {
          const { items = [], removeItem, toggleItem } = props;
          
          return (
            <ul>
              { 
                items.map( item => {
                  return (
                    <li key={item.id}> 
                      <span
                        onClick={ () => toggleItem && toggleItem(item.id) }
                        style={
                          {
                            textDecoration: item.complete ? 'line-through' : 'none'
                          }
                        }
                      >
                        {item.name}
                      </span>
                      <button onClick={() => removeItem(item) }>X</button>
                    </li>
                  ) 
                })
              }
            </ul>
          )
        }

        class Todos extends React.Component {

          addItem = (e) => {
            e.preventDefault();
            const name = this.input.value;
            this.input.value = '';

            this.props.store.dispatch(addTodoAction({
              id: name + 1,
              name,
              complete: false
            }));
          }

          removeItem = (todo) => {
            const { store } = this.props;

            store.dispatch(removeTodoAction(todo.id));

            return API.deleteTodo(todo.id)
              .catch(()=>{
                store.dispatch(addTodoAction(todo));
                alert('Something just happened');
              })
          }

          toggleItem = (id) => {
            this.props.store.dispatch(toggleTodoAction(id))
          }

          render() {
            return (
              <div>
                <h1>Todos List</h1>
                <input 
                  type="text"
                  placeholder='Add Todo'
                  ref={ input => this.input = input }
                />
                <button onClick={ e => this.addItem(e) }>Add Todo</button>
                <List
                  items={ this.props.todos }
                  removeItem={ this.removeItem }
                  toggleItem={ this.toggleItem }
                />
              </div>
            )
          }
        }

         class Goals extends React.Component {
          
          addItem = (e) => {
            e.preventDefault();
            const name = this.input.value;
            this.input.value = '';

            this.props.store.dispatch(addGoalAction({
              id: 3,
              name
            }));
          }

          removeItem = goal => {
            const { store } = this.props;
            store.dispatch(removeGoalAction(goal.id));

            API.deleteGoal(goal.id)
              .catch(() => {
                store.dispatch(addGoalAction(goal));
                alert('Something just happened');
              }
              )
          }

          render() {
            return (
              <div>
                <h1>Goals</h1>
                <input
                  type="text"
                  placeholder='Add Goal'
                  ref={ input => this.input = input }
                />
                <button onClick={ e => this.addItem(e) }>Add Goal</button>
                <List
                  items={ this.props.goals }
                  removeItem={ this.removeItem }
                />
              </div>
            )
          }
        }

        class App extends React.Component {
          componentDidMount () {
            const { store } = this.props;

            Promise.all([
              API.fetchTodos(),
              API.fetchGoals()
            ]).then(([todos, goals]) => {
              store.dispatch(receiveDataActions(todos, goals));
            })

            store.subscribe(() => this.forceUpdate());
          }

          render() {
            const { store } = this.props;
            const { todos, goals, loading } = store.getState();

            if (loading === true) {
              return <h1>Loading ...</h1>
            }

            return (
              <div> 
                <Todos todos={ todos } store={ this.props.store } />
                <Goals goals={ goals } store={ this.props.store } />
              </div>
            )
          }
        }

        ReactDOM.render(
          <App store={ store }/>,
          document.getElementById('app')
        )
      </script>
